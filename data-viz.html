<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualizations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Me</a>
            <a href="data-viz.html" class="nav-link">Data Viz</a>
        </div>
    </nav>

    <section class="content">
        <h1>Data Visualizations</h1>
        <div class="gallery">
            <div class="image-container"><img src="Data Viz/haaland_shotmap.png" alt="haaland"></div>
            <div class="image-container"><img src="Data Viz/mancitywingercomparison.jpg" alt="city wingers"></div>
            
            <!-- Double image slot -->
            <div class="double-image">
                <img src="Data Viz/Openda Matrix.png" alt="Openda 1">
                <img src="Data Viz/OpendaRadar.jpg" alt="Openda 2">
            </div>
            
            <div class="image-container"><img src="Data Viz/premierleaguexgscatter.jpg" alt="premier league"></div>
            <div class="image-container"><img src="Data Viz/yamaldembeleradartest.jpg" alt="yamal"></div>
        </div>
    </section>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the double image container */
        .double-image {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .double-image img {
            width: 48%;
            max-width: 290px;
            height: auto;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Make images stack on small screens */
        @media (max-width: 600px) {
            .double-image {
                flex-direction: column;
            }

            .double-image img {
                width: 100%;
            }
        }
    </style>
</body>
</html>
